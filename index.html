<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png"> <!--FaviconLink-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container w-100 h-100">
    <div class="row h-100 w-100 text-center">
      <!-- <div class="col-12 col-lg-6"> -->
        <div class="parentCard  d-flex justify-content-center m-2   ">
          <div class="card  bg-light p-2 shadow-lg border " >
              <img src="images/image-qr-code.png" class="img rounded-4 p-1" alt="qr-code">
              <h6 class="card-title text-center p-1 mt-3"><b>
                Improve your front-end skills by building projects
              </h6></b>
              <small class="card-text text-center small text-black-50 p-1 mb-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</small>
              </div>
            </div>
          </div>
           <p class="sticky-bottom text-center mb-3">
            <span class="badge bg-dark">
              Challenge by <a class="text-light"  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
              Coded by <a class="text-light" href="#"  >Harmandeep</a></span>
           </p>
          </div>
      </div>
</body>
</html>
